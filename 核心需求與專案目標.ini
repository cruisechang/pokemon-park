核心需求與專案目標
請使用 HTML, CSS (SCSS style), 和 Canvas JavaScript 製作一個「像素風寶可夢療癒互動園區」網頁遊戲。請將所有程式碼整合在單一個 HTML 檔案中。

專案目標： 建立一個模擬 Game Boy 風格 的互動園區，使用者輸入寶可夢名稱後，該寶可夢的「動態像素圖 (Animated Sprite)」會出現在畫面上自由走動。使用者可以拖曳、餵食、撫摸牠們。

核心資源與 API (關鍵)
絕對不要生成靜態圖片或 placeholder。

必須使用 PokéAPI 的動態資源。請在程式碼中透過 fetch 呼叫 https://pokeapi.co/api/v2/pokemon/{name}。

圖片來源： 請讀取 API 回傳 JSON 中的 sprites.versions['generation-v']['black-white'].animated.front_default。這能確保寶可夢是會動的像素圖。

介面風格 (UI/UX)
視覺風格： Retro Pixel Art，類似 Game Boy Advance 或 NDS 的 UI。

字體： 請引用 Google Fonts 的 'Press Start 2P' 或類似的像素字體。

背景： 淺綠色草地網格圖案 (CSS Pattern)。

控制列
一個輸入框 (Input) 讓使用者輸入寶可夢英文名稱 (例如 pikachu, eevee, ditto)。

一個「召喚 (Summon)」按鈕。